
<style>
    .modal-content{
        background-color: lightyellow;
    }
</style>  
<!-- More info -->
  <div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ item.name }}</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         {{item.description}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>

  <!-- Purchase confirmation -->
  <div class="modal fade" id="Modal-Purchase-confirm-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ item.name }}</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <form method="POST">
             {{ purchase_form.hidden_tag() }}
             <h4 class="text-center">You are adding {{ item.name }} in your cart. </h4>
             <br>
             <h6 class="text-center">Please confirm your selection by pressing Purchase.</h6>
             <br>
             <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
             {{ purchase_form.submit(class="btn btn-outline-success btn-block")}}
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
